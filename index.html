<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Home</title>
  </head>
  <body>

    <head>
      <nav id="#">
        <div class="logo"><a href="#">Buscador de Películas</a></div>
        <div class="user">
          <button id="btn-movies"><a>Películas</a></button>
          <button id="btn-favorites"><a>favoritas</a></button>
          <p id="user"></p>
          <i class="material-icons">person</i>
        </div>
      </nav>
    </head>
  
    <div id="movies">
      <div class="searching">
        <form>
          <input type="text" id="search" placeholder="Buscar" />
          <input type="button" id="add" value="buscar" />
        </form>
      </div>
      <h1>Películas</h1>
      <section>
        <div id="cardsContainer"></div>
      </section>
    </div>

    <div id="favorites">
      <h1 id="favorite">Favoritas</h1>
      <section>
        <div id="cardContainerFavorite"></div>
      </section>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
